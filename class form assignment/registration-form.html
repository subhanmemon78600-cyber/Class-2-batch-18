<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <h1>Sign Up Your Form:</h1>




    <form action="../class assigment/Favourite_place.html" target="_blank">



        <label for="">UserName:</label>
        <input required type="name" placeholder="Full Name"><br><br>
        <label for="">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input required type="email" placeholder="Enter Your Email"><br><br>
        <label for="">Password:</label>&nbsp;
        <input required maxlength="8" type="password" placeholder="Enter Your Password"><br><br>



        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br><br>

        <input type="radio" name="gender" id="fenale">
        <label for="female">Female</label><br><br>

        <input type="radio" name="gender" id="other">
        <label for="other">Other</label><br><br><br>

        <select name="Country" id="">
            <option selected disabled value="Country">Country</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Turkey">Turkey</option>
            <option value="China">China</option>
            <option value="Poland">Poland</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Egypt">Egypt</option>
            <option value="Sudan">Sudan</option>

        </select>
        <br><br>
        <input type="file" name="image"><br><br>


        <label for="">Date Of Birth:</label><br>
        <input type="date" name="Date of Birth"><br><br>


        <input type="checkbox" name="terms" id="terms">

        <label for="terms">I agree to terms and conditions.</label>
        <br><br>

        <button type="submit">Sign Up</button><br><br>
        <button type="reset">Reset</button>



    </form>

</body>

</html>
